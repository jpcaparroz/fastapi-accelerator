[pytest]
markers =
    happy_case: happy scenario tests
    sad_case: sad scenario tests
    post: tests related to post method
    get: tests related to get method
    patch: tests related to patch method
    delete: tests related to delete method
    asyncio: async tests
    rollback: tests with rollback data
    no_rollback: tests with no rollback data
testpaths = tests
python_files = *_test.py
python_functions = test_*
filterwarnings =
    ignore:.*The 'app' shortcut is now deprecated.*:DeprecationWarning